<!-- PrepBuddy Logo -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 120" width="520" height="120" role="img" aria-label="PrepBuddy logo">
  <title>PrepBuddy</title>
  <defs>
    <style>
      :root {
        --primary: #2563eb;   /* blue */
        --accent: #06b6d4;    /* teal */
        --text: #0f172a;      /* dark navy */
      }
      .bubble { fill: var(--primary); }
      .check { stroke: #ffffff; stroke-width: 6; stroke-linecap: round; stroke-linejoin: round; fill: none; }
      .dot { fill: var(--accent); }
      .word-prep { font-family: "Segoe UI", Roboto, Arial, sans-serif; font-weight: 700; fill: var(--text); }
      .word-buddy { font-family: "Segoe UI", Roboto, Arial, sans-serif; font-weight: 700; fill: var(--primary); }
      .tag { font-family: "Segoe UI", Roboto, Arial, sans-serif; font-weight: 500; fill: #475569; font-size: 20px; }
    </style>
  </defs>

  <!-- Chat bubble icon -->
  <g transform="translate(10,10)">
    <rect x="0" y="0" width="100" height="80" rx="14" ry="14" class="bubble"/>
    <path d="M18 80 L36 80 L26 92 Z" class="bubble"/>
    <path d="M30 42 L44 56 L72 28" class="check"/>
    <circle cx="82" cy="14" r="6" class="dot"/>
  </g>

  <!-- Text -->
  <g transform="translate(130,70)">
    <text x="0" y="0" font-size="40" class="word-prep">Prep</text>
    <text x="110" y="0" font-size="40" class="word-buddy">Buddy</text>
    <text x="0" y="28" class="tag">AI mock interviews & feedback</text>
  </g>
</svg>
